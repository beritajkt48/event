<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Event JKT48 2025</title>
    <style>
        /* Font Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /*  Updated background with vibrant pink-cyan gradient animation */
        body {
            background: linear-gradient(-45deg, #ff006e, #00d9ff, #ff006e, #00d9ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /*  Added floating background elements for visual interest */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /*  Enhanced title with gradient text */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff006e, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        /*  Updated button styles with pink-cyan gradient */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff006e, #ff4d94);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        /*  Added shine effect on button hover */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4d94, #ff006e);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(255, 0, 110, 0.3);
        }

        /*  Updated beranda button with cyan gradient */
        .btn-beranda {
            margin-top: 20px;
            background: linear-gradient(135deg, #00d9ff, #00a8cc);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-beranda:hover {
            background: linear-gradient(135deg, #00a8cc, #00d9ff);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        /* Pop-up Iklan */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            position: relative;
            background: transparent;
            padding: 0;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 320px;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content img {
            width: 100%;
            border-radius: 15px;
            display: block;
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.3);
        }

        /*  Enhanced close button with gradient background */
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff006e, #00d9ff);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.4);
        }

        /* Responsif untuk layar lebih besar */
        @media (min-width: 768px) {
            .popup-content {
                width: 400px;
            }

            h1 {
                font-size: 32px;
            }

            .container {
                padding: 50px 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Pop-up Iklan -->
    <div class="popup-container" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">Ã—</span>
            <a href="https://s.shopee.co.id/AUg4dsQtYw" target="_blank">
                <img src="iklan.png" alt="Iklan JKT48">
            </a>
        </div>
    </div>

    <div class="container">
        <h1>Jadwal Event JKT48 2025</h1>
        <a href="https://beritajkt48.github.io/event/september" class="btn">September 2025</a>
        <a href="https://beritajkt48.github.io/event/oktober" class="btn">Oktober 2025</a>
        <a href="https://beritajkt48.github.io/event/november" class="btn">November 2025</a>
        
        <!-- Tombol Kembali ke Beranda -->
        <a href="https://beritajkt48.github.io/info/" class="btn btn-beranda">Kembali ke Beranda</a>
    </div>

    <script>
        // Tampilkan pop-up setelah 1 detik (1000ms)
        setTimeout(function() {
            document.getElementById("popup").style.display = "flex";
        }, 1000);

        // Fungsi untuk menutup pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
