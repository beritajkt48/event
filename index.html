<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Event JKT48 2025</title>
    <style>
        /* Font Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Abstrak Bergerak */
        body {
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1a2a6c, #b21f1f);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(145deg, #ff4b2b, #ff1e56);
            border-radius: 8px;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #ff1e56, #ff4b2b);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Tombol Beranda */
        .btn-beranda {
            margin-top: 15px;
            background: linear-gradient(145deg, #1e90ff, #0072ff);
        }

        .btn-beranda:hover {
            background: linear-gradient(145deg, #0072ff, #1e90ff);
        }
    </style>
</head>

    <!-- Pop-up Iklan -->
<div class="popup-container" id="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <a href="https://s.shopee.co.id/AUg4dsQtYw" target="_blank">
            <img src="iklan.png" alt="Iklan JKT48">
        </a>
    </div>
</div>

<!-- CSS untuk Pop-up -->
<style>
    .popup-container {
        display: none; /* Awalnya disembunyikan */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-content {
        position: relative;
        background: transparent; /* Hapus background putih */
        padding: 0;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
        width: 320px; /* Ukuran pas untuk HP & Laptop */
    }

    .popup-content img {
        width: 100%;
        border-radius: 10px;
        display: block;
    }

    .close-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background: black;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
    }

    /* Responsif untuk layar lebih besar */
    @media (min-width: 768px) {
        .popup-content {
            width: 400px;
        }
    }
</style>

<!-- JavaScript untuk Pop-up -->
<script>
    // Tampilkan pop-up setelah 1 detik (1000ms)
    setTimeout(function() {
        document.getElementById("popup").style.display = "flex";
    }, 1000);

    // Fungsi untuk menutup pop-up
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

<body>

    <div class="container">
        <h1>Jadwal Event JKT48 2025</h1>
        <a href="https://beritajkt48.github.io/event/agustus/" class="btn">Agustus 2025</a>
        <a href="https://beritajkt48.github.io/event/september" class="btn">September 2025</a>
        <a href="https://beritajkt48.github.io/event/oktober" class="btn">Oktober 2025</a>
        <a href="https://beritajkt48.github.io/event/november" class="btn">November 2025</a>
        
        <!-- Tombol Kembali ke Beranda -->
        <a href="https://beritajkt48.github.io/info/" class="btn btn-beranda">Kembali ke Beranda</a>
    </div>

</body>
</html>
